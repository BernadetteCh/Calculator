<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator">
      <!-- <input type="text" id="output" />-->

      <table>
       
        <tr>

          <td>
            <span id="date"></span></td>
          <td colspan="2"><div class="bar"></div><div class="frontcamera"></div></td>
          <td><img class="loading" src="images/ladebalken.png" /> <img class="network" src="images/mobilfunknetz.png"/><img class="connection" src="images/guteverbindung.png"/></td>
        </tr>
        <tr>
          <td colspan="4"><div id="output">0</div></td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-grey" onclick="removeCalculation()">
              C
            </button>
          </td>
          <td>
            <button class="btn btn-grey btn-minus" onclick="display('-')">
              +/-
            </button>
          </td>
          <td>
            <button class="btn btn-grey" onclick="calculatePerc()">%</button>
          </td>
          <td>
            <button class="btn btn-orange" onclick="display('/')">/</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-darkgrey" onclick="display('7')">7</button>
          </td>
          <td>
            <button class="btn btn-darkgrey" onclick="display('8')">8</button>
          </td>
          <td>
            <button class="btn btn-darkgrey" onclick="display('9')">9</button>
          </td>
          <td>
            <button class="btn btn-orange" onclick="display('*')">x</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-darkgrey" onclick="display('4')">4</button>
          </td>
          <td>
            <button class="btn btn-darkgrey" onclick="display('5')">5</button>
          </td>
          <td>
            <button class="btn btn-darkgrey" onclick="display('6')">6</button>
          </td>
          <td>
            <button class="btn btn-orange" onclick="display('-')">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-darkgrey" onclick="display('1')">1</button>
          </td>
          <td>
            <button class="btn btn-darkgrey" onclick="display('2')">2</button>
          </td>
          <td>
            <button class="btn btn-darkgrey" onclick="display('3')">3</button>
          </td>
          <td>
            <button class="btn btn-orange" onclick="display('+')">+</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button class="btn-zero btn-darkgrey" onclick="display('0')">
              0
            </button>
          </td>
          <td>
            <button class="btn btn-darkgrey" onclick="display('.')">,</button>
          </td>
          <td>
            <button class="btn btn-orange" onclick="solveCalculation()">
              =
            </button>
          </td>
        </tr>
      </table>
      <footer>This page was coded by <a href="https://lucid-williams-1b13b8.netlify.app/" target="_blank">Bernadette Christiner</a> is <a href="https://github.com/BernadetteCh/Calculator" target="_blank">open-sourced</a> and hosted on <a href="https://app.netlify.com/" target="_blank">Netlify</a> </footer>
    </div>

    <script src="java.js"></script>
  </body>
</html>
